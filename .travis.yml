language: minimal
matrix:
  include:
    - os: osx
      name: "macOS"
      osx_image: xcode11.3
      install:
        - brew uninstall --ignore-dependencies python
        - brew cleanup
        - rm /usr/local/Homebrew/Library/Taps/homebrew/homebrew-core/Formula/python.rb
        - wget -O /usr/local/Homebrew/Library/Taps/homebrew/homebrew-core/Formula/python.rb https://gist.githubusercontent.com/dhinakg/c4f0acebafc27c93dc40f2054d8a63a4/raw/21d9eebc3f15c7a0069ec0f51d2e08ed6a168263/python-with-tcl.rb
        - HOMEBREW_NO_AUTO_UPDATE=1 brew install --build-from-source python
        - pip3 install pyinstaller
      script:
        - pyinstaller ProperTree.spec
        - "./after_pyinstaller.sh"
      cache:
        directories:
        - "$HOME/Library/Caches/Homebrew"
        - "/usr/local/Homebrew"
      before_cache:
        - brew cleanup
        - find /usr/local/Homebrew \! -regex ".+\.git.+" -delete
      before_deploy:
        - cd dist
        - zip -r -X ProperTree.app.zip ProperTree.app
      deploy:
        skip_cleanup: true
        provider: releases
        file: dist/ProperTree.app.zip
        on:
          tags: true
          repo: dhinakg/ProperTree
        api_key:
          secure: 
    
    - os: windows
      name: "Windows"
      python: "3.8"
      install: pip install pyinstaller
      script: pyinstaller ProperTree.spec
      deploy:
        skip_cleanup: true
        provider: releases
        file: dist/ProperTree.exe
        on:
          tags: true
          repo: dhinakg/ProperTree
        api_key:
          secure: 